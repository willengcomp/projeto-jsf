<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	  
<h:head>
	<title>Login</title>
</h:head>

<h:body>
	
	<h:form id="formLogin" style="margin-top:22%; margin-left:40%;">
		<h1>Realize o Login</h1>
		
		<h:panelGrid >
			
			<h:outputLabel value="Login:"/>
			<h:graphicImage value="/resources/img/login.png" />
			<h:inputText value="#{pessoaBean.pessoa.login}" pt:placeholder="login" required="true" requiredMessage="Informe o login"/>
			
			<h:outputLabel value="Senha:" />
			<h:graphicImage value="/resources/img/senha.png" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" pt:placeholder="Senha" required="true" requiredMessage="Informe o login"/>
			
			<h:commandButton value="Acessar" action="#{pessoaBean.logar}" />			
		</h:panelGrid>
		
	</h:form>

</h:body>

</html>
