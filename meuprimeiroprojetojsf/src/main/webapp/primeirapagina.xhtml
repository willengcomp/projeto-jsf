<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>


	<ui:include src="/menu.xhtml" />

	<h:form id="formPessoa" enctype="multipart/form-data">

		<h:messages />

		<h:panelGrid columns="2" cellpadding="6">
			<f:facet name="header">
				<h:outputText value="Cadastro De Usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />
			
			<h:outputLabel>Foto:</h:outputLabel>
			<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>

			<h:outputLabel value="Nome: (*Obrigatório)" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true"
				requiredMessage="informe o nome para cadastro"
				validatorMessage="O nome deve ter no mínimo 4 letras e no máximo 50"
				pt:placeholder="Informe o nome">
				<f:validateLength minimum="4" maximum="50" />
			</h:inputText>

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"
				pt:placeholder="Informe o sobrenme" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}"
				pt:placeholder="Informe a idade" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Data de Nascimento:" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"
				converterMessage="A data informada é inválida!"
				pt:placeholder="dd/mm/aa">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="GMT-03:00" />
			</h:inputText>

			<h:outputLabel value="Frameworks" />
			<h:selectManyMenu id="campoFrameworks" style="height: 150px"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate " />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="CEP:" />
			<h:inputText value="#{pessoaBean.pessoa.cep}">
				<f:ajax event="blur" execute="@this"
					listener="#{pessoaBean.pesquisaCep}"
					render="logradouro complemento bairro localidade uf ibge gia ddd siafi" />
			</h:inputText>

			<h:outputLabel value="Logradouro:" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />

			<h:outputLabel value="Complemento:" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}"
				id="complemento" />

			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />

			<h:outputLabel value="Localidade:" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />

			<h:outputLabel value="UF:" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />

			<h:outputLabel value="Ibge:" />
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge" />

			<h:outputLabel value="Gia:" />
			<h:inputText value="#{pessoaBean.pessoa.gia}" id="gia" />

			<h:outputLabel value="DDD:" />
			<h:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd" />

			<h:outputLabel value="Siafi:" />
			<h:inputText value="#{pessoaBean.pessoa.siafi}" id="siafi" />

			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha:" />
			<h:inputText value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil:" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>

			<h:outputLabel value="Programador" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}">
				<f:selectItem itemValue="J" itemLabel="Júnior" />
				<f:selectItem itemValue="P" itemLabel="Pleno" />
				<f:selectItem itemValue="S" itemLabel="Senior" />
				<f:selectItem itemValue="E" itemLabel="Especialista" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="Python" />
				<f:selectItem itemValue="4" itemLabel="C#" />
				<f:selectItem itemValue="5" itemLabel="Cobol" />
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" id="comboEstado" immediate="true"
			converter="estadosConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}"/>
				<f:ajax event="change" execute="@this" render="comboCidade" 
				listener="#{pessoaBean.carregaCidades}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" id="comboCidade"
			converter="cidadesConverter">
				<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.cidades}" />
			</h:selectOneMenu>
			
			
			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novos" action="#{pessoaBean.beanNovo}" 
					image="/resources/img/novoUser.png" title="Novo"
					style="margin-left: 1cm;" />
				<h:commandButton value="Salvar" action="#{pessoaBean.beanSalvar}"
					image="/resources/img/salvar.png" title="Salvar"
					style="margin-left: 1cm;" />
				<h:commandButton value="Remover" action="#{pessoaBean.beanDeletar}"
					image="/resources/img/remover.png" title="Remover"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"
					style="margin-left: 1cm;" />
				<h:commandButton value="Limpar" action="#{pessoaBean.beanLimpar}"
					image="/resources/img/resetar.png" title="Limpar" 
					style="margin-left: 1cm;" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

	<h:form id="formDataTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">

			<f:facet name="header">
				Lista de pessoas cadastradas
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
		
			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}">	
					<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}"></h:graphicImage>
					 <f:param name="fileDownloadId" value="#{pessoa.id}"/>
				</h:commandLink>			
			</h:column>

			<h:column>
				<f:facet name="header">Nome da pessoa</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome da pessoa </f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/editar.png" title="Editar" />
				</h:commandLink>
			</h:column>
			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.beanDeletar}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png" title="Excluir" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
